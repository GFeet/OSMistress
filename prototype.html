    <template id="my-template">
      <div id="my-template-clone" class="card" style="width: 18rem; margin: 5px;">
        <img class="card-img-top item-icon" src="" alt="" onerror="imageError(this);">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item status">...</li>
        </ul>
        <div class="card-body">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
      </div>
    </template>
    <template id="mistress-card">
      <div id="mistress-card-clone" class="card" style="width: 18rem;">
        <img class="card-img-top" src="img/alice_avatar.jpgX" alt="Card image cap" onerror="imageError(this);">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
      <div id="meter-wrapper-clone" class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header">Mistress Alice</div>
        <div class="card-body">
          <p class="card-text">These are your mistress' requirements. As a foot-slave, it is your duty to keep these at max value.</p>
        </div>
        <ul class="list-group list-group-flush">
        </ul>
      </div>
    </template>
    <template id="mistress-meter">
      <li id="mistress-meter-clone" class="list-group-item bg-success">
        <p class="text-center">untitled meter</p>
        <div class="progress" style="height: 30px;">
          <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </li>
    </template>
